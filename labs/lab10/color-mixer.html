<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
</head>
<body>
    <div id="app">
        <div id="colorDisplay"></div>

        <div id="rgbDisplay"></div>

        <div id="redRow">
            <p>Red:</p>

            <button data-number="1" data-color="0" onclick="addColor(event)">+1</button>

            <button data-number="5" data-color="0" onclick="addColor(event)">+5</button>

            <button data-number="10" data-color="0" onclick="addColor(event)">+10</button>
        </div>


        <div id="greenRow">
            <p>Green:</p>

            <button data-number="1" data-color="1" onclick="addColor(event)">+1</button>

            <button data-number="5" data-color="1" onclick="addColor(event)">+5</button>

            <button data-number="10" data-color="1" onclick="addColor(event)">+10</button>
        </div>


        <div id="blueRow">
            <p>Blue:</p>

            <button data-number="1" data-color="2" onclick="addColor(event)">+1</button>

            <button data-number="5" data-color="2" onclick="addColor(event)">+5</button>

            <button data-number="10" data-color="2" onclick="addColor(event)">+10</button>
        </div>
    </div>

    
    

    <script src="js/app2.js"></script>
</body>
</html>
